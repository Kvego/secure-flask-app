name: Security Pipeline

# Запуск при каждом пуше и pull request в основную ветку
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
    # 1. Получаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Устанавливаем зависимости проекта и Bandit
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit pytest

    # 4. Запускаем Bandit для статического анализа
    - name: Run Bandit (SAST)
      run: |
        bandit -r . -lll

    # 5. Запускаем тесты
    - name: Run tests
      run: |
        pytest || exit 1
